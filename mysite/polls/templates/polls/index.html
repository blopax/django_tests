{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

</head>
<body>
    <p>bob</p>

        <p>No polls are available.</p>

    {% for question in context %}

    {% endfor %}
</body>
</html>
