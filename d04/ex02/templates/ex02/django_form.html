<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Django</title>
    </head>
    <body>
        <form action="" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit">
        </form>
        <div>
            <ul>
                {%for entry in form_list %}
                <li>{{ entry }}</li>
                {% endfor %}
            </ul>

        </div>
    </body>
</html>
