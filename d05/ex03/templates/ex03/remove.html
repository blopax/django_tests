<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if movies %}
    <form action='/ex03/remove' method="POST">
        {% csrf_token %}
        <select name="episode_nb">
            {% for movie in movies %}
            <option value="{{ movie.episode_nb }}">{{ movie.episode_nb }} - {{ movie.title }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Submit">
    </form>
    {% else %}
        <p>No data available</p>
    {% endif %}

</body>
</html>
