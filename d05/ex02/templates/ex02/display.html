<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if  movies %}
        <table>
        {% for movie in movies %}
            <tr>
                {% for cell in movie %}
                <td>{{ cell }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
        </table>
    {% else %}
        <p>No data available</p>
    {% endif %}

</body>
</html>
