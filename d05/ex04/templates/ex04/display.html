<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if people_list %}
    <p>People</p>
    <table>
        {% for person in people_list %}
            <tr>
                <td>{{ person.name }}</td>
                <td>{{ person.homeworld }}</td>
                <td>{{ person.homeworld__climate }}</td>
            </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No data available</p>
    {% endif %}
</body>
</html>
